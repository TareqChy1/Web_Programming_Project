logging.level.com.emse.spring.faircorp.api.BuildingController=INFO
logging.level.com.emse.spring.faircorp.api.RoomController=INFO 
logging.level.com.emse.spring.faircorp.api.WindowController=INFO 
logging.level.com.emse.spring.faircorp.api.HeaterController=INFO
